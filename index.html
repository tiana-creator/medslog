<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body { font-family: sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { color: #333; text-align: center; }
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 6px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 6px; cursor: pointer; }
        button:hover { background: #0056b3; }
        ul { list-style: none; padding: 0; }
        li { background: #fff; border-bottom: 1px solid #eee; padding: 10px; display: flex; justify-content: space-between; align-items: center; }
        .time { font-size: 0.8rem; color: #888; }
        .delete-btn { background: #ff4d4d; font-size: 12px; padding: 5px 10px; }
    </style>
</head>
<body>

<div class="card">
    <h2>ğŸ’Š åƒè—¥ç´€éŒ„æœ¬</h2>
    <div class="input-group">
        <input type="text" id="medicineInput" placeholder="è¼¸å…¥è—¥ç‰©åç¨±...">
        <button onclick="addRecord()">è¨˜éŒ„</button>
    </div>
    <ul id="recordList"></ul>
</div>

<script>
    // è¼‰å…¥èˆŠæœ‰ç´€éŒ„
    window.onload = () => {
        const saved = JSON.parse(localStorage.getItem('pillRecords') || '[]');
        saved.forEach(item => renderRecord(item));
    };

    function addRecord() {
        const input = document.getElementById('medicineInput');
        if (!input.value) return;

        const record = {
            id: Date.now(),
            name: input.value,
            time: new Date().toLocaleString()
        };

        renderRecord(record);
        saveRecord(record);
        input.value = '';
    }

    function renderRecord(record) {
        const li = document.createElement('li');
        li.setAttribute('data-id', record.id);
        li.innerHTML = `
            <div>
                <strong>${record.name}</strong><br>
                <span class="time">${record.time}</span>
            </div>
            <button class="delete-btn" onclick="deleteRecord(${record.id})">åˆªé™¤</button>
        `;
        document.getElementById('recordList').prepend(li);
    }

    function saveRecord(record) {
        const saved = JSON.parse(localStorage.getItem('pillRecords') || '[]');
        saved.push(record);
        localStorage.setItem('pillRecords', JSON.stringify(saved));
    }

    function deleteRecord(id) {
        let saved = JSON.parse(localStorage.getItem('pillRecords') || '[]');
        saved = saved.filter(item => item.id !== id);
        localStorage.setItem('pillRecords', JSON.stringify(saved));
        document.querySelector(`li[data-id="${id}"]`).remove();
    }
</script>

</body>
</html>
